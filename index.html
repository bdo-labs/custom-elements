<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Custom elements test page</title>
		<script src="build.js"></script>
		<link rel="stylesheet" href="bundle.css">
	</head>

	<body ng-app="customElements">
		<h1>Test page for custom elements</h1>

		<section>
			<h1>BDO Progress</h1>
			<div bdo-progress="10" bdo-progress-high="80" bdo-progress-low="20"
				style="width: 200px"></div>
			<div bdo-progress="40" bdo-progress-high="80" bdo-progress-low="20"
				style="width: 200px"></div>
			<div bdo-progress="90" bdo-progress-high="80" bdo-progress-low="20"
				style="width: 200px"></div>

			<input type="range" min="0" max="100" ng-model="testvalue">
			<div bdo-progress="testvalue" bdo-progress-high="80"
					bdo-progress-low="20" style="width: 200px"></div>
		</section>

		<section ng-init="switched=true">
			<h1>BDO Switch</h1>
			<div bdo-switch="switched"></div>
		</section>

		<section>
			<h1>BDO Dropdown</h1>
			<div bdo-dropdown>
				<a href="">I'm a dropdown</a>
				<div>
					Unclickable content
					<ul>
						<li><a href="">Clickable content</a></li>
						<li><a href="">More clickable</a></li>
					</ul>
				</div>
			</div>
	</body>

</html>
